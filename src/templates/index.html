{% extends 'layout.html' %}


{% block contenido %}

   <!-- Titulo de la pagina -->
   <h1 style="margin: 0 20px 20px 40px; color: #3b3934; display: flex; align-items: center;">{{ titulo }}
   <img src="{{ url_for('static', filename='img/ok.avif') }}" alt="Logo" style="height: 30px; margin-left: 10px;"> </h1> 

   <!-- Carrusel -->
   <style> .carousel-inner img {height: 550px; object-fit: cover; object-position: top;} </style> <!-- Estilo carrusel -->
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000" style="max-width: 700px; margin: auto;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='img/carrusel 1.png') }}" class="d-block w-100" alt="Primera imagen">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/carrusel 2.png') }}" class="d-block w-100" alt="Segunda imagen">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/carrusel 3.png') }}" class="d-block w-100" alt="Tercera imagen">
      </div>
    </div>
  
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
  
   
{% endblock contenido %}
